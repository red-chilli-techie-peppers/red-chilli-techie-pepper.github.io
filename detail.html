<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body id="body" style="background-color:white">
    <div class="flex justify-center pt-10">
        <div class="block p-10 rounded-lg shadow-2xl bg-slate-50 max-w-sm"  style="background-color:#f4f6f7;" id="card">
            <div class="flex justify-end">
                <button type="button" class=" inline-block px-8 py-2  bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">log out</button>
                </div>
                <div class="bg-slate-50 h-8" style="background-color:#f4f6f7;" id="card1"></div>
          <h5 class="text-gray-900 text-2xl  font-medium mb-2" style="color:black" id="w1">Detail for Expenses</h5>
         <ul class="text-gray-700 text-xl mb-4" style="color:black" id="w2">
           <li>YOUR EXPENSE</li>
           <li>300</li>
         </ul>
         <canvas id="myChart" style="width:100%;max-width:800px"></canvas>
        <a href="home_page.html">
          <button type="button" class=" inline-block px-10 py-2.5  bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">return to home page</button>
        </a>
      </div>
      </div>
      <div class="flex justify-center">
        <button type="button" id="b1" class=" inline-block px-10 py-2.5  bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Turn on Dark Mode</button> 
      </div>  
      
      <script>
         var body=document.querySelector("#body");
     var b1=document.querySelector("#b1");
     var b1t=document.getElementById('b1');
     var card=document.querySelector("#card");
     var card1=document.querySelector("#card1");
     var w1=document.querySelector("#w1");
     var w2=document.querySelector("#w2");
     b1.addEventListener('click',buttonclick);
     function buttonclick(e){
       if(body.style.backgroundColor=="white"){
        body.style.backgroundColor="black";
        w1.style.color="white";
        w2.style.color="white";
        card.style.backgroundColor="#383838";
        card1.style.backgroundColor="#383838";
        b1t.innerHTML="Turn off Dark Mode";
       }
       else if(body.style.backgroundColor=="black"){
        body.style.backgroundColor="white";
        card.style.backgroundColor="#f4f6f7";
        card1.style.backgroundColor="#f4f6f7";
        w1.style.color="black";
        w2.style.color="black";
        b1t.innerHTML="Turn on Dark Mode";
       }
     }
     //is sab ke values backend se le ana  jaise total amt 100 hai day 1 mein 5 add ho gaya toh graph mein x axis mein 1 aur y axis mein 105 dikhaega
     var yValues = [50,60,70,80,90,100,110,120,130,140,150];
var xValues = [7,8,8,9,9,9,10,11,14,14,15];

new Chart("myChart", {
  type: "line",
  data: {
    labels: yValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: xValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
      </script>
